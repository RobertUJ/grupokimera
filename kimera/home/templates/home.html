{% extends "layout.html" %}
{% load staticfiles %}
{% block content %}
	{% if slides %}
		<section id="Cont-Slides">
			{% for slide in slides  %}
				<article class="slide">
					<img src="{{ MEDIA_URL }}{{slide.imagen}}" alt="{{slide.nombre}}">
					{% autoescape off %}
						{{slide.html}}
					{% endautoescape %}
				</article>
			{% endfor %}
		</section>
	{% endif %}
{% endblock content %}
